<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Título-->
    <h1>To-Do</h1>

    <!-- Botão que adiciona tarefa-->
    <div>
        <button id="adicionar-tarefa">Adicinar Tarefa</button>
    </div>

    <!-- Quadro de tarefas-->
    <div class="container" id="container">
        
    </div>

    <!-- Div com as tarefas-->
    <div class="hide" id="itens">
        <div class="item">
            <span onclick="removerTarefa(this.id)">Concluir</span>
            <p>Descrição da tarefa</p>
        </div>
    </div>

    <!-- Box Adicionar nova tarefa  -->
     <div class="hide" id="caixa-add">
        <input type="text" placeholder="Descrição da Tarefa">
        <button onclick="adicionarTarefa()">Adicionar</button>
     </div>

    <script src="js/script.js"></script>
</body>
</html>
